<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="generator-section">
                <div class="input-section">
                    <!-- QR Type Navbar -->
                    <div class="qr-type-navbar">
                        <button class="type-btn active" data-type="text">
                            <i class="fas fa-font"></i>
                            Text / URL
                        </button>
                        <button class="type-btn" data-type="wifi">
                            <i class="fas fa-wifi"></i>
                            WiFi
                        </button>
                        <button class="type-btn" data-type="contact">
                            <i class="fas fa-address-card"></i>
                            Contact
                        </button>
                    </div>

                    <!-- Text Input (default) -->
                    <div class="input-group" id="text-input-group">
                        <label for="qr-text" class="input-label">
                            Enter text or URL
                        </label>
                        <textarea 
                            id="qr-text" 
                            class="text-input" 
                            placeholder="Enter your text, URL, or any data you want to encode..."
                            rows="3"
                        ></textarea>
                        <div class="input-footer">
                            <span class="char-count">0 characters</span>
                            <button class="clear-btn" id="clear-btn">
                                <i class="fas fa-times"></i>
                                Clear
                            </button>
                        </div>
                    </div>

                    <!-- WiFi Input -->
                    <div class="input-group" id="wifi-input-group" style="display: none;">
                        <div class="wifi-form">
                            <div class="form-row">
                                <label for="wifi-ssid" class="input-label">Network Name (SSID)</label>
                                <input type="text" id="wifi-ssid" class="text-input" placeholder="MyWiFiNetwork">
                            </div>
                            <div class="form-row">
                                <label for="wifi-password" class="input-label">Password</label>
                                <input type="password" id="wifi-password" class="text-input" placeholder="password123">
                            </div>
                            <div class="form-row">
                                <label for="wifi-security" class="input-label">Security Type</label>
                                <select id="wifi-security" class="select-input">
                                    <option value="WPA">WPA/WPA2</option>
                                    <option value="WEP">WEP</option>
                                    <option value="nopass">No Password</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <label for="wifi-hidden" class="checkbox-label">
                                    <input type="checkbox" id="wifi-hidden">
                                    Hidden Network
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Input -->
                    <div class="input-group" id="contact-input-group" style="display: none;">
                        <div class="contact-form">
                            <div class="form-row">
                                <label for="contact-name" class="input-label">Full Name</label>
                                <input type="text" id="contact-name" class="text-input" placeholder="John Doe">
                            </div>
                            <div class="form-row">
                                <label for="contact-phone" class="input-label">Phone Number</label>
                                <input type="tel" id="contact-phone" class="text-input" placeholder="+1 (555) 123-4567">
                            </div>
                            <div class="form-row">
                                <label for="contact-email" class="input-label">Email</label>
                                <input type="email" id="contact-email" class="text-input" placeholder="john@example.com">
                            </div>
                            <div class="form-row">
                                <label for="contact-company" class="input-label">Company</label>
                                <input type="text" id="contact-company" class="text-input" placeholder="Acme Corp">
                            </div>
                            <div class="form-row">
                                <label for="contact-website" class="input-label">Website</label>
                                <input type="url" id="contact-website" class="text-input" placeholder="https://example.com">
                            </div>
                        </div>
                    </div>

                    <!-- Style Presets -->
                    <div class="input-group">
                        <label class="input-label">Style Presets</label>
                        <div class="preset-buttons">
                            <button class="preset-btn active" data-preset="light">Light</button>
                            <button class="preset-btn" data-preset="dark">Dark</button>
                            <button class="preset-btn" data-preset="blue">Blue</button>
                        </div>
                    </div>

                    <!-- Advanced Options (collapsible) -->
                    <div class="advanced-section">
                        <button class="advanced-toggle" id="advanced-toggle">
                            <i class="fas fa-cog"></i>
                            Advanced Options
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        
                        <div class="advanced-content" id="advanced-content" style="display: none;">
                            <div class="advanced-grid">
                                <!-- Basic Options -->
                                <div class="option-group">
                                    <label for="qr-size" class="option-label">
                                        Size
                                    </label>
                                    <input type="range" id="qr-size" class="range-input" min="200" max="800" value="400">
                                    <div class="range-value">400px</div>
                                </div>

                                <div class="option-group">
                                    <label for="foreground-color" class="option-label">
                                        Foreground
                                    </label>
                                    <input type="color" id="foreground-color" class="color-input" value="#000000">
                                </div>

                                <div class="option-group">
                                    <label for="background-color" class="option-label">
                                        Background
                                    </label>
                                    <input type="color" id="background-color" class="color-input" value="#ffffff">
                                </div>

                                <div class="option-group">
                                    <label for="bg-gradient-type" class="option-label">
                                        Background Gradient
                                    </label>
                                    <select id="bg-gradient-type" class="select-input">
                                        <option value="none">None</option>
                                        <option value="linear">Linear</option>
                                        <option value="radial">Radial</option>
                                    </select>
                                </div>

                                <div class="option-group" id="bg-gradient-color-group" style="display: none;">
                                    <label for="bg-gradient-color" class="option-label">
                                        Gradient Color
                                    </label>
                                    <input type="color" id="bg-gradient-color" class="color-input" value="#e0e7ff">
                                </div>

                                <!-- Advanced Options -->
                                <div class="option-group">
                                    <label for="error-correction" class="option-label">
                                        Error Correction
                                    </label>
                                    <select id="error-correction" class="select-input">
                                        <option value="LOW">Low (7%)</option>
                                        <option value="MEDIUM" selected>Medium (15%)</option>
                                        <option value="QUARTILE">Quartile (25%)</option>
                                        <option value="HIGH">High (30%)</option>
                                    </select>
                                </div>

                                <div class="option-group">
                                    <label for="border-width" class="option-label">
                                        Border Width
                                    </label>
                                    <input type="range" id="border-width" class="range-input" min="0" max="20" value="4">
                                    <div class="range-value">4px</div>
                                </div>

                                <div class="option-group">
                                    <label for="module-shape" class="option-label">
                                        Module Shape
                                    </label>
                                    <select id="module-shape" class="select-input">
                                        <option value="square">Square</option>
                                        <option value="rounded">Rounded</option>
                                        <option value="circle">Circle</option>
                                        <option value="diamond">Diamond</option>
                                        <option value="hexagon">Hexagon</option>
                                        <option value="star">Star</option>
                                    </select>
                                </div>

                                <div class="option-group">
                                    <label for="gradient-type" class="option-label">
                                        Foreground Gradient
                                    </label>
                                    <select id="gradient-type" class="select-input">
                                        <option value="none">None</option>
                                        <option value="linear">Linear</option>
                                        <option value="radial">Radial</option>
                                    </select>
                                </div>

                                <div class="option-group" id="gradient-color-group" style="display: none;">
                                    <label for="gradient-color" class="option-label">
                                        Gradient Color
                                    </label>
                                    <input type="color" id="gradient-color" class="color-input" value="#ff6b6b">
                                </div>

                                <!-- Logo Options -->
                                <div class="option-group">
                                    <label for="logo-overlay" class="option-label">
                                        Logo Overlay
                                    </label>
                                    <input type="file" id="logo-overlay" class="file-input" accept="image/*">
                                </div>

                                <div class="option-group" id="logo-size-group" style="display: none;">
                                    <label for="logo-size" class="option-label">
                                        Logo Size
                                    </label>
                                    <input type="range" id="logo-size" class="range-input" min="10" max="40" value="20">
                                    <div class="range-value">20%</div>
                                </div>

                                <div class="option-group" id="logo-opacity-group" style="display: none;">
                                    <label for="logo-opacity" class="option-label">
                                        Logo Opacity
                                    </label>
                                    <input type="range" id="logo-opacity" class="range-input" min="0" max="100" value="100">
                                    <div class="range-value">100%</div>
                                </div>

                                <div class="option-group" id="logo-position-group" style="display: none;">
                                    <label for="logo-position" class="option-label">
                                        Logo Position
                                    </label>
                                    <select id="logo-position" class="select-input">
                                        <option value="center">Center</option>
                                        <option value="top-left">Top Left</option>
                                        <option value="top-right">Top Right</option>
                                        <option value="bottom-left">Bottom Left</option>
                                        <option value="bottom-right">Bottom Right</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="output-section">
                    <div class="qr-container" id="qr-container">
                        <div class="qr-placeholder">
                            <i class="fas fa-qrcode"></i>
                            <p>Your QR code will appear here</p>
                        </div>
                    </div>

                    <div class="qr-actions" id="qr-actions" style="display: none;">
                        <button class="action-btn download-btn" id="download-png">
                            <i class="fas fa-download"></i>
                            PNG
                        </button>
                        <button class="action-btn download-btn" id="download-svg">
                            <i class="fas fa-download"></i>
                            SVG
                        </button>
                        <button class="action-btn copy-btn" id="copy-qr">
                            <i class="fas fa-copy"></i>
                            Copy
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="qrcode.js"></script>
    <script src="app.js"></script>
</body>
</html>
